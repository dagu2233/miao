<script  id="lcf&lcm">
 let a = +prompt();
  let b = +prompt();
  let min = Math.min(a, b);
  let max = Math.max(a, b);
  let lcf = 0;
  let lcm = 0;
  for (let i = 1; i <= min; i++) {
    if (a % i === 0 && b % i === 0) {
      lcf = i;
    }
  }
  for (let i = 1; i <= min * max; i++) {
    if (i % a === 0 && i % b === 0) {
      lcm = i;
      break;
    }
  }
  console.log(lcf, lcm);
</script>

<script  id="sqrt">
  let x = +prompt();
  const sqrt = e => {
    for (let i = 0; i <= e; i++) {
      if (i * i === e) return i;
      if (i * i > e) {
        for (let j = 0; ; j++) {
          if ((i - 0.001 * j) ** 2 < e) {
            return i - 0.001 * j;
          }
        }
      }
    }
  };

  console.log(sqrt(x).toFixed(3));

</script>
